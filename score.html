<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Final Score | Bullsmouth</title>
    <meta name="description" content="Bullsmouth is an interactive video experience much like an Full Motion Video (FMV) Game, Bullsmouth is a riff on 80s and early 90s British gameshows and in particular the gameshow Bulls Eye. This project was created as part of a Developing Video Experiences module within the Web Technologies and Digital Media Foundation Degree offered by Blackpool and The Fylde College.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/icons/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./assets/img/icons/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#f8eef6">
</head>
<body>
    <div class="container">
        <div id="pageNav">
            <ul>
                <li><a href="./index.html">Start Menu</a></li>
            </ul>
        </div>
        <div id="logo">
            <img src="assets/img/svg/logo.svg" alt="">
        </div>
        <div id="score">
            <h1>Final Score</h1>
            <h2 id="finalScore"></h2>

            <form id="scoreForm" name="scoreForm">
                <input type="hidden" id="finalScoreField" name="score" value="">
                <label for="name">Enter Name</label><br>
                <input id="name" name="name" type="text">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/score.js"></script>
    <script src="js/controllerInput.js"></script>
    <script src="js/keyboardInput.js"></script>
</body>
</html>
